<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comerece</title>
    <link rel="stylesheet" href="./Assets/CSS/all.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body class="SU">
    <header>
        <div>
            <img src="./Assets/Images/logo1w.png"  id="logo" alt="This Img is unavialable">
        </div>
        <div class="sb">
            <input type="search" placeholder="Search..." id="searchbar">
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html">Main page</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="aboutUs.html">Services</a></li>
                    <li><a href="aboutUs.html">Products</a></li>
                </ul>  
            </nav>
        </div>
    </header>
    <main class="MainSU">
        <form method="get">
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Enter your Email" required>
            <br>
    
            <label for="Pass">Password</label>
            <input type="password" name="Pass" placeholder="Enter your Password" required>
            <br>
    
            <label for="Tel">Telphone</label>
            <input type="tel" name="Tel" value="3356799" readonly >
            <!-- readonly send the data to the server and it is shown in the url -->
            <br>
    
            <label for="d">Date</label>
            <input type="text" name="d" value="20/11/2010" disabled >
            <!-- disabled does not send the data to the server so it does not appear in the url -->
            <br>
    
            <label for="sg">Gender</label>
            <select name="Gender" id="sg">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            
            <label for="ts">i agree to the Terms & Services</label>
            <input type="checkbox" id="ts">


            <input type="submit" value="Register" class="buSU">
        </form>
    </main>
</body>
</html>
